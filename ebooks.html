@import url("https://fonts.googleapis.com/css?family=Metal+Mania");

@font-face {
    font-family: "Booter - Zero Zero";
    src: url("Fonts/Booter - Zero Zero.woff") format("woff"),
         url("Fonts/Booter - Zero Zero.woff2") format("woff2");
    font-weight: normal;

}


html, body {
    margin: 0;
    padding: 0;
    min-height: 100%;
}



.main-header {
    background-color: rgba(0, 0, 0, .6);
    background-image: url("Images/Header Background.jpg");
    background-blend-mode: multiply;
    background-size: cover;
    padding-bottom: 30px;
}

ul {
    list-style-type:none;
   font-size: large;
    margin: 0;
    padding: 0;
    height:50px ;
    overflow: hidden;
    background-color: #333333;
    position: -webkit-sticky; /* Safari */
    position: sticky;
    top: 0;
  }
  
  li {
    height:50px ;
    border-radius: 17px;
    float: left;
  }
  
  li a {
    height:50px ;
    border-radius: 17px;
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }
  
  li a:hover {
    height:50px ;
    border-radius: 17px;
    background-color: #3f3b3b;
  }
  
  .active {
    height:50px ;
    border-radius: 17px;
    background-color: #043048fb;
  }

.band-name {

.btn {

    vertical-align: middle;
    padding: .67em .67em;

    margin-left: 33%;
}

.btn-header {
    margin: .5em 15% 2em 15%;

    background-color: rgba(255, 255, 255, .1);
    border-radius: 0;
    font-size: 1.5em;

    padding-left: 2em;

}

.btn-header:hover {
    background-color: rgba(255, 255, 255, .3);
}

.btn-play {
    display: block;

    border-radius: 50%;

    height: 100px;
    padding: 0;
    text-align: center;
}

.btn-primary {
    color: rgb(250, 71, 71);
    background-color: #5fd4fa;
    border: none;
    border-radius: .3em;
    font-weight: bold;
    display: block;
}

.btn-primary:hover {
    color: #5fd4fa;
    background-color: rgb(250, 71, 71);
}

.tour-row {
    border-bottom: 1px solid black;
    padding-bottom: 1em;

}

.tour-row:last-child {

}

.tour-item {

    border-radius: .3em;
    font-weight: bold;
}

.btn-danger:hover {

.cart-quantity-input {
    height: 34px;

    padding: 0;
    text-align: center;
    font-size: 1.2em;
    margin-right: 25px;
}

.cart-row:last-child {
    border-bottom: 1px solid black;
}

.cart-row:last-child .cart-column {
    border: none;
}

.cart-total {
    text-align: end;
    margin-top: 10px;
    margin-right: 10px;
}

.cart-total-title {
    font-weight: bold;
    font-size: 1.5em;
    color: black;
    margin-right: 20px;
}

.cart-total-price {

}
